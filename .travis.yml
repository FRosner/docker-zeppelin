language: java
sudo: required
services:
  - docker
jdk:
  - oraclejdk8

# https://github.com/apache/zeppelin/blob/master/spark-dependencies/pom.xml for supported combinations
env:
  matrix:
    - ZEPPELIN_VERSION=v0.7.1 SPARK_VERSION=1.6.3 HADOOP_VERSION=2.6
    - ZEPPELIN_VERSION=v0.7.1 SPARK_VERSION=2.0.2 HADOOP_VERSION=2.7
    - ZEPPELIN_VERSION=v0.7.1 SPARK_VERSION=2.1.1 HADOOP_VERSION=2.7
    - ZEPPELIN_VERSION=v0.7.2 SPARK_VERSION=1.6.3 HADOOP_VERSION=2.6
    - ZEPPELIN_VERSION=v0.7.2 SPARK_VERSION=2.0.2 HADOOP_VERSION=2.7
    - ZEPPELIN_VERSION=v0.7.2 SPARK_VERSION=2.1.1 HADOOP_VERSION=2.7
    - ZEPPELIN_VERSION=v0.8.0 SPARK_VERSION=2.3.2 HADOOP_VERSION=2.7
    - ZEPPELIN_VERSION=v0.8.1 SPARK_VERSION=2.1.1 HADOOP_VERSION=2.7

before_script:
  - sudo apt-get update
  - sudo apt-get -o Dpkg::Options::="--force-overwrite" install -y git
  - npm update npm -g
  - npm install -g bower grunt

script:
  - travis_wait 30 ./build $SPARK_VERSION $HADOOP_VERSION $ZEPPELIN_VERSION
  - docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
  - export COMMIT=${TRAVIS_COMMIT::8}
  - export REPO=${DOCKER_NAMESPACE:-datascienceplatform}/zeppelind
  - export NICE_BRANCH_NAME=$(echo $TRAVIS_BRANCH | sed -e 's/\//_/g')
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo "$NICE_BRANCH_NAME" ; fi`
  - docker build -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG-z$ZEPPELIN_VERSION-s$SPARK_VERSION-h$HADOOP_VERSION
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER-z$ZEPPELIN_VERSION-s$SPARK_VERSION-h$HADOOP_VERSION
  - docker tag $REPO:$COMMIT $REPO:$COMMIT-z$ZEPPELIN_VERSION-s$SPARK_VERSION-h$HADOOP_VERSION
  - docker push $REPO

cache:
  directories:
    - $HOME/.m2
    - $HOME/.ivy2
